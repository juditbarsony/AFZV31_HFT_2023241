<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Annual UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Annual Catalog</h1>

    <div id="formdiv">
        <label>Annual Name</label>
        <input type="text" id="annualname" />
        <button type="button" onclick="create()">Add Annual</button>
    </div>

    <div id="updateformdiv">
        <label>Annual Name</label>
        <input type="text" id="annualnametoupdate" />
        <button type="button" onclick="update()">Update Annual</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>

</body>
</html>
